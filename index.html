<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN</title>
    <link rel="icon" type="image/x-icon" href="./images/newslogo21.png">
    <style>
        @font-face {
            font-family: Sublima;
            src: url(sublima/Sublima-ExtraBold.otf);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(220, 220, 220);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.21);
            width: 400px;
            height: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: -2%;
            margin-bottom: 15%;
            text-align: center;
            width: 100%;
            font-family: Sublima;
            font-size: 40px;
        }
        h2 span {
            color: rgb(255, 0, 0);
        }
        .login-container img {
            width: 35%;
            height: 35%;
            margin-top: -40px;
            margin-bottom: 10px;
        }
        form {
            width: 80%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
            font-size: 16px;
            font-family: Sublima;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
        }
        button {
            width: 50%;
            margin-top: 10px;
            padding: 10px;
            background-color: rgb(205, 114, 114);
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: Sublima;
        }
        button:hover {
            background-color: rgb(17, 42, 205);
            color: white;
            transition: 0.3s;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            var password = document.getElementById("password").value;
            if (password === "admin123") {
                window.location.href = "HomePage.html";
            } else {
                document.getElementById("error-message").textContent = "Invalid password!";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2><span>ADMIN</span> LOGIN</h2>
        <img src="./images/newslogo21.png" alt="logo">
        <p id="error-message" class="error"></p>
        <form onsubmit="validateLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
